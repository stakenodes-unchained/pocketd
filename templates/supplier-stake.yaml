owner_address: <owner_address>
operator_address: <operator_address>
stake_amount: <amount>upokt
default_rev_share_percent:
  <owner_address>: 25
  <revshare_address>: 75
services:
  - service_id: <service_id_1>
    endpoints:
      - publicly_exposed_url: https://relayminer.example.com
        rpc_type: JSON_RPC
  - service_id: <service_id_2>
    endpoints:
      - publicly_exposed_url: https://relayminer.example.com
        rpc_type: JSON_RPC
      - publicly_exposed_url: https://relayminer.example.com
        rpc_type: GRPC
  - service_id: <service_id_3>
    endpoints:
      - publicly_exposed_url: https://relayminer.example.com
        rpc_type: JSON_RPC
    rev_share_percent:
      <owner_address>: 10
      <revshare_address>: 90
  - service_id: <service_id_4>
    endpoints:
      - publicly_exposed_url: https://relayminer.example.com
        rpc_type: GRPC
    rev_share_percent:
      <revshare_address>: 100
